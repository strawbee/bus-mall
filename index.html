<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bus-Mall</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  </head>
  <body>

    <h1>Bus-Mall User Survey</h1>

    <section>
      <div id="allImages">
        <p>
          Please click the product of the three displayed that you would most likely purchase. <br />
          Your results will display after 25 selections.
        </p>

        <div class="imgBox" id="box1"><img id="image1" src="" /></div>
        <div class="imgBox" id="box2"><img id="image2" src="" /></div>
        <div class="imgBox" id="box3"><img id="image3" src="" /></div>
      </div>

      <div id="showResults">
        <p>
          Your current votes have been saved. You have made <span id="saveCount"></span> votes.<br />
          [ <a href="index.html" alt="Keep Voting">Keep Voting</a> ] [ <a id="clearStorage" href="index.html" alt="Clear Previous Votes">Clear Previous Votes</a> ]
        </p>

        <canvas id="voteResults" width="800" height="600"></canvas><br />
        <canvas id="percentageResults" width="800" height="600"></canvas>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
